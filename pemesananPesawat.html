<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRAVELKU - Pesan Tiket Pesawat dengan Autocomplete</title>
  <style>
    /* [Gaya CSS tidak diubah, tetap sama seperti versi Anda sebelumnya] */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0; padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    .header {
        background: #4119d0;
        padding: 15px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    .logo {
        width: 30px; height: 30px;
    }
    .input-group {
        margin: 15px 0;
        text-align: left;
        position: relative;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    .search-btn {
        width: 100%;
        background: #1944d0;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .ticket-result {
        margin-top: 20px;
        text-align: left;
        background: #f0f0ff;
        padding: 15px;
        border-radius: 8px;
    }
    .ticket-card {
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: white;
    }
    .ticket-card h4 {
        margin: 0 0 5px;
        color: #1944d0;
    }
    .ticket-card p {
        margin: 5px 0;
        font-size: 14px;
    }
    .ticket-card button {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
    }
    .help-section {
        margin-top: 20px;
        text-align: center;
    }
    .help-section a {
        display: inline-block;
        background: #0056b3;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
    }
    .autocomplete-list {
        position: absolute;
        border: 1px solid #ccc;
        border-top: none;
        max-height: 150px;
        overflow-y: auto;
        background-color: white;
        width: 100%;
        z-index: 10;
        border-radius: 0 0 5px 5px;
    }
    .autocomplete-list div {
        padding: 8px;
        cursor: pointer;
    }
    .autocomplete-list div:hover {
        background-color: #1944d0;
        color: white;
    }
  </style>
</head>
<body>

<div class="header">
  <img src="LOGO TRAVEL KU.jpg" alt="Logo" class="logo" />
  <span>TRAVELKU</span>
</div>

<div class="container">
  <h3>Tiket Pesawat</h3>
  <p>Yuk cek dan pesan tiket pesawatmu di sini!</p>

  <div class="input-group">
    <label for="from">Dari</label>
    <input type="text" id="from" placeholder="Kota keberangkatan" autocomplete="off" />
    <div id="from-list" class="autocomplete-list" style="display:none;"></div>
  </div>

  <div class="input-group">
    <label for="to">Ke</label>
    <input type="text" id="to" placeholder="Kota tujuan" autocomplete="off" />
    <div id="to-list" class="autocomplete-list" style="display:none;"></div>
  </div>

  <div class="input-group">
    <label for="date">Tanggal</label>
    <input type="date" id="date" value="2025-02-26" />
  </div>

  <button class="search-btn" onclick="bookTicket()">Pesan Sekarang</button>

  <div id="ticket-result" class="ticket-result" style="display:none;"></div>
</div>

<div class="help-section">
  <h4>Kamu Butuh Bantuan?</h4>
  <p>Tanya admin kami di Chat Center.</p>
  <a href="#">Klik di sini</a>
</div>

  const citiesFrom = [...new Set(tickets.map(t => t.from))];
  const citiesTo = [...new Set(tickets.map(t => t.to))];

  function autocomplete(inputElement, listElement, arr) {
    inputElement.addEventListener('input', function() {
      const val = this.value.toLowerCase();
      listElement.innerHTML = '';
      if (!val) {
        listElement.style.display = 'none';
        return;
      }
      const filtered = arr.filter(city => city.toLowerCase().startsWith(val));
      if (filtered.length === 0) {
        listElement.style.display = 'none';
        return;
      }
      filtered.forEach(city => {
        const item = document.createElement('div');
        item.textContent = city;
        item.addEventListener('click', function() {
          inputElement.value = city;
          listElement.innerHTML = '';
          listElement.style.display = 'none';
        });
        listElement.appendChild(item);
      });
      listElement.style.display = 'block';
    });

    document.addEventListener('click', function(e) {
      if (e.target !== inputElement) {
        listElement.style.display = 'none';
      }
    });
  }

  autocomplete(document.getElementById('from'), document.getElementById('from-list'), citiesFrom);
  autocomplete(document.getElementById('to'), document.getElementById('to-list'), citiesTo);

  function bookTicket() {
    const from = document.getElementById('from').value.trim();
    const to = document.getElementById('to').value.trim();
    const date = document.getElementById('date').value;
    const resultBox = document.getElementById('ticket-result');

    if (!from || !to || !date) {
      alert("Mohon lengkapi semua data pemesanan!");
      return;
    }

    const booking = { keberangkatan: from, tujuan: to, tanggal: date };
    localStorage.setItem('pemesananPesawat', JSON.stringify(booking));

    const filteredTickets = tickets.filter(ticket => 
      ticket.from.toLowerCase() === from.toLowerCase() && 
      ticket.to.toLowerCase() === to.toLowerCase()
    );

    let html = `<h4>Hasil Pencarian Tiket (${from} ➝ ${to}, ${date})</h4>`;

    if (filteredTickets.length > 0) {
      filteredTickets.forEach(ticket => {
        html += `
          <div class="ticket-card">
            <img src="${ticket.foto}" alt="${ticket.maskapai}" width="100%" style="border-radius:5px; margin-bottom:10px;" />
            <h4>${ticket.maskapai}</h4>
            <p>Harga: ${ticket.harga}</p>
            <p>Waktu: ${ticket.waktu}</p>
            <button onclick='pilihTiket(${JSON.stringify(ticket)})'>Pilih Tiket</button>
          </div>
        `;
      });
    } else {
      html += `<p style="color: red;">Maaf, tidak ada tiket tersedia untuk rute tersebut.</p>`;
    }

    resultBox.innerHTML = html;
    resultBox.style.display = "block";
  }

  function pilihTiket(ticket) {
    localStorage.setItem('tiketPesawatDipilih', JSON.stringify(ticket));
    window.location.href = "registrasidatapenumpang.html";
  }
</script>
